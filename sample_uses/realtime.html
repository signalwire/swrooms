<!DOCTYPE html>
<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      socket.on("connect", function () {
        socket.emit("public_messages");
        [
          "rooms_updated",
          "connected",
          "room.started",
          "room.ended",
          "member.joined",
          "member.left",
          "member.left",
          "member.updated",
          "layout.changed",
        ].forEach((message) => {
          socket.on(message, (d) => {
            console.log(message, "fired.");
            console.log(d);
          });
        });
      });
    </script>
  </head>
  <body>
    Please check the console.
  </body>
</html>
